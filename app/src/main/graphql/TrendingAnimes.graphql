query TrendingAnime($page: Int!, $perPage: Int!, $sort: [MediaSort]!, $type: MediaType!) {
    Page(page: $page, perPage: $perPage) {
        media(sort: $sort, type: $type) {
            title {
                english
                userPreferred
            }
            coverImage {
                color
                large
                extraLarge
            }
            studios {
                nodes {
                    name
                }
            }
            id
            genres
            averageScore
        }
    }
}


query AnimeById($mediaId: Int) {
    Media(id: $mediaId) {
        bannerImage
        title {
            english
            userPreferred
        }
        genres
        airingSchedule {
            nodes {
                airingAt
                episode
                id
                timeUntilAiring
            }
        }
        averageScore
        description
        endDate {
            day
            month
            year
        }
        startDate {
            day
            month
            year
        }
        status
    }
}